<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>

      content="HNG Internship task stage one"

  <body>
    <nav>
      <div class="left">
        <img
          src="PROFILE.png"
          alt="Courage"
          data-testid="slackDisplayImage"

        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
      </section>
      <section>
        <h2>UTC Time</h2>
        <p data-testid="currentUTCTime" id="time"></p>
      </section>
      <section>
        <h2>Track</h2>

      </section>
